<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webRTC</title>
    <style>
        video{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video src="" id="video" style="margin: 0 auto;border: 1px solid #000;object-fit: cover;"></video>
    <button class="btn">start</button>
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script>
        var btn = document.getElementsByClassName('btn')[0];
        btn.addEventListener('click', function(){
            
            new VConsole();
            getAllSource();
            
        })

        function getAllSource(){
            if(MediaStreamTrack.getSources){
                MediaStreamTrack.getSources(sources)
            }else{
                navigator.mediaDevices.enumerateDevices().then(sources);
            }
            
        }
        function sources(sourceInfos){
            console.log(sourceInfos);
            var id;
            sourceInfos.length && sourceInfos.forEach(function(source){
                if(source.kind === 'videoinput'){
                    id = source.deviceId
                }
            })
            console.log(id);
            console.log(sourceInfos[1].deviceId);
            // 打不开~~~~~
            var constraints = {
                video: {
                    optional: [{sourceId: id}]
                },
                facingMode: { exact: "user" }
            };
            // 能打开，但不管id是哪个，都是打开前置
            // var constraints = {
            //     video: {
            //         sourceId: sourceInfos[1].deviceId
            //     },
            //     facingMode: { exact: "user" }
            // };
            
            navigator.getUserMedia(constraints, onSuccess, onError);
        }

       

        function onSuccess(stream) {
            console.log('s');
            var video = document.getElementById("video");
            // console.log(stream);
            if(window.URL){
                video.src = window.URL.createObjectURL(stream);
            }else{
                video.src = stream;
            }
            video.autoplay = true;
        }

        function onError(error) {
            console.log("navigator.getUserMedia error: ", error);
        }
    </script>
</body>
</html>
