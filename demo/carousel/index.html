<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <style>
        .container{
            margin: 0 auto;
            width: 300px;
            height: 200px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .container div{
            width: 300px;
            height: 200px;
            /* display: inline-block; */
            position: absolute;
            top: 0;
            transition: all 1.5s;
        }
        .one{
            background: #6cf;
            left: 0;
        }
        .two{
            background: aqua;
            left: 300px;
        }
        .three{
            background: antiquewhite;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <script>
        var con, one, two, three, init = 1;
        con = document.getElementsByClassName('container')[0];
        one = document.getElementsByClassName('one')[0];
        two = document.getElementsByClassName('two')[0];
        three = document.getElementsByClassName('three')[0];

        setInterval(function(){
            interval();
        },3000);

        function interval(){
            let first = con.firstElementChild, left;
            // debugger
            left = parseInt(window.getComputedStyle(first, null).left);
            if(!left){
                // 所有元素往左移动
                move();
            }else{
                // 将第一个元素放至最后一位,然后所有元素向左移动
                con.appendChild(first);
                first.style.left = '600px';
                move();
            }
        }
        function move(){
            let all = con.children;
            Array.from(all).forEach(item => {
                let left =parseInt(window.getComputedStyle(item,null).left);
                left -= 300;
                item.style.left = left + 'px';
            })
        }
    </script>
</body>
</html>
