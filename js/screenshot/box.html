<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
		.box{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 150px;
            background: none;
            outline: #99999950 solid 9999px;
            border: 1px solid #6cf;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<div class="box"></div>
    <script>
        let el = document.getElementsByClassName('box')[0]
        let x, y, a, b, isCanMove = false, X  = 0, Y = 0
        let debounce = (time, fn) => {
            let t = Date.now()
            return (e) => {
                if (Date.now() - t < time) return
                fn(e)
                t = Date.now()
            }    
        }
        el.addEventListener('mousedown', e => {
            isCanMove = true
            x = e.x
            y = e.y
        })
        document.addEventListener('mousemove',debounce(60, (e) => {
            if (!isCanMove) return
            a = X + e.x - x
            b = Y + e.y - y
            
            el.style = `transform: translate(${a}px, ${b}px)`;
        }))
        document.addEventListener('mouseup', e => {
            isCanMove = false
            X = a
            Y = b
        })

    </script>
</body>
</html>
