<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter image</title>
    <style>
        .img{
            --c: #66ccff80;
            /* --c: rgba(102, 204, 255, .8); */
            width: 100%;
            height: 180px;
            background: linear-gradient(var(--c), var(--c)), url('https://i0.hdslb.com/bfs/archive/1ee3febf53becf8ca9e84387c4578f1b41c354be.png');
            font-size: 50px;
            text-align: center;
            line-height: 180px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="img">
        这是一段文字
    </div>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/background-clip">background-clip</a>
</body>
</html>
