<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>filter</title>
	<style>
		.box{
			height: 100px;
			filter: contrast(20);
		}
		.one,.two{
			border-radius: 50%;
			display: inline-block;
			filter: blur(1px);
		}
		.one{
			width: 50px;
			height: 50px;
			background: aqua;
		}
		.two{
			width: 70px;
			height: 70px;
			background: #327494;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
		<div class="two"></div>
	</div>
	<a href="https://github.com/chokcoco/iCSS/issues/30">酷炫效果</a>
</body>
</html>
