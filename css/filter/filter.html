<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>filter</title>
	<style>
		.box{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			height: 200px;
			filter: contrast(20);
			background: #fff;
		}
		.box::after{
			content: "";
			position: absolute;
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background: aqua;
			top: 40px;
			left: 40px;
			z-index: 2;
			filter: blur(6px);
			box-sizing: border-box;
		}
		.box::before{
			content: "";
			position: absolute;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background: aqua;
			top: 60px;
			right: 20px;
			z-index: 2;
			filter: blur(6px);
			animation: move linear 5.5s infinite;
		}
		@keyframes move{
			0%, 100% {
				right: 20px;
			}
			50% {
				right: 250px;
			}
		}
		.box-container{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			background: aqua;
			margin: 100px auto;
			cursor: pointer;
			transition: all .5s;
		}
		.box-container:hover{
			filter: blur(30px);
		}
	</style>
</head>
<body>
	<div class="box">

	</div>
	<a href="https://github.com/chokcoco/iCSS/issues/30">酷炫效果</a>

	<div class="box-container">

	</div>
</body>
</html>
