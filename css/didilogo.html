<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDI LOGO</title>
    <style>
        .icon{
            width: 60px;
            height: 40px;
            border-left: 10px solid aqua;
            border-bottom: 10px solid aqua;
            border-right: 10px solid aqua;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin: 50px auto;
            position: relative;
        }
        .icon::after{
            content: '';
            height: 10px;
            position: absolute;
            left: -10px;
            right: 0;
            top: -10px;
            background: aqua;
        }
    </style>
</head>
<body>
    <div class="icon"></div>
</body>
</html>
