<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moon move</title>
    <style>
        .container{
            width: 300px;
            height: 200px;
            margin: auto;
            text-align: center;
            background: aqua;
        }
        .moon{
            font-size: 10px;
            width: 5em;
            height: 5em;
            /* background: lightyellow; */
            border-radius: 50%;
            color: aquamarine;
            box-shadow: inset -5em 0 0;
            animation: move 5s infinite alternate-reverse; 
        }
        @keyframes move{
            to{
                box-shadow: inset 5em 0 0; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon"></div>
    </div>
</body>
</html>
